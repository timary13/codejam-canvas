<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeJam Canvas</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./script.js"></script>
</head>
<body>

<div class="header">
    <div class="header-nav"></div>
    <div class="header-name">
        <p>CodeJam - Pallete</p>
    </div>
    <div class="header-menu"></div>
</div>

<div class="main">
    <div class="instruments">
        <ul>
            <li id="paint">Paint bucket</li>
            <li id="choose">Choose color</li>
            <li class="separator"></li>
            <li id="move">Move</li>
            <li id="transform">Transform</li>
        </ul>

        <ul>
            <li id="current">
                <div class="circle"></div>
                Current color</li>
            <li id="prev">
                <div class="circle"></div>
                Prev color</li>
            <li class="separator"></li>
            <li id="color1">
                <div class="circle"></div>
                red</li>
            <li id="color2">
                <div class="circle"></div>
                blue</li>
        </ul>
    </div>
    <canvas id="piskel"></canvas>
    <div class="switcher">
        <ul>
            <li id="4x4">4x4</li>
            <li id="32x32">32x32</li>
            <li id="256x256">256x256</li>
        </ul>
    </div>
</div>
</body>
</html>
